apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  namespace: argotest
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # Opcjonalnie: wymusza HTTPS
spec:
  rules:
  - host: vote.koz4.pl # ZMIEŃ TO NA SWOJĄ DOMENĘ!
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
  - host: result.koz4.pl # ZMIEŃ TO NA SWOJĄ DOMENĘ!
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
  # Opcjonalnie: Sekcja TLS dla HTTPS
